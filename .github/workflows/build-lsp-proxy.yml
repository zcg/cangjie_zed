name: Build LSP Proxy

on:
  push:
    branches: [main, master]
    paths:
      - 'lsp-proxy/**'
      - '.github/workflows/build-lsp-proxy.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'lsp-proxy/**'
  workflow_dispatch:
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cangjie-lsp-proxy.exe
            asset_name: cangjie-lsp-proxy-windows-x64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: cangjie-lsp-proxy.exe
            asset_name: cangjie-lsp-proxy-windows-arm64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cangjie-lsp-proxy
            asset_name: cangjie-lsp-proxy-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: cangjie-lsp-proxy
            asset_name: cangjie-lsp-proxy-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cangjie-lsp-proxy
            asset_name: cangjie-lsp-proxy-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cangjie-lsp-proxy
            asset_name: cangjie-lsp-proxy-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        working-directory: lsp-proxy
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Rename artifact
        shell: bash
        run: |
          cp lsp-proxy/target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.asset_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Create combined artifacts package
  package:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create combined package
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          ls -la release/

      - name: Upload combined package
        uses: actions/upload-artifact@v4
        with:
          name: cangjie-lsp-proxy-all-platforms
          path: release/
