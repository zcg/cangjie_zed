id = "cangjie"
name = "Cangjie"
version = "0.1.0"
schema_version = 1
description = "Cangjie language support."
# 使用本地tree-sitter-cangjie项目
# repository = "https://github.com/cangjie-lang/tree-sitter-cangjie"
authors = ["Cangjie Team <team@cangjie-lang.org>"]
themes = []
icon_themes = []
languages = ["Cangjie"]
capabilities = []
file_types =["cj"]

[lib]
kind = "Rust"

 [grammars.cangjie]
 repository = "https://gitcode.com/Cangjie-SIG/tree-sitter-cangjie"
 rev = "main"

# 语言服务器配置
# 用户需要在 Zed settings.json 中配置 LSP 路径
[language_servers.cangjie-lsp]
name = "Cangjie LSP Server"
languages = ["Cangjie"]

[language_servers.cangjie-lsp.language_ids]
"Cangjie" = "Cangjie"

[language_servers.cangjie-lsp.config]
enableSemanticHighlighting = true
trace = { server = "verbose" }
[context_servers]

[slash_commands]

